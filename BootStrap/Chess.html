<!DOCTYPE html>
<html>
<head>
	<title>Chessboard</title>
	<style>
		.chessboard {
  width: 400px;
  height: 400px;
  border: 1px solid black;
  display: flex;
  flex-wrap: wrap;
}

.row {
  display: flex;
}

.square {
  width: 50px;
  height: 50px;
  border: 1px solid black;
}

.white {
  background-color: burlywood;
}

.black {
  background-color: #000000;
}
	</style>
</head>
<body>
	<div class="chessboard">
		<div class="row">
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
		</div>
		<div class="row">
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
		</div>
		<div class="row">
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
		</div>
		<div class="row">
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
		</div>
		<div class="row">
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
		</div>
		<div class="row">
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
		</div>
		<div class="row">
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
		</div>
		<div class="row">
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
			<div class="square black"></div>
			<div class="square white"></div>
		</div>
	</div>
</body>
</html>
