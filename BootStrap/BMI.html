<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./css/bmistyle.css"/>
</head>
<body>
    <div class="main">
        <div class="unit">
        <h3>Unit Type:<select><option>US units</option><option>Matric units</option></select></h3>
        </div>
        <div class="center">
            <div class="age">
                <div class="a"><h3>Age<div class="b"><input type="text" size="10"></div></h3></div>
            </div>
            <div class="sex">

            </div>
            <div class="hgt">

            </div>
            <div class="wgt">

            </div>
        </div>
        <div><button class="but"><b>Calculate</b></button></div>
        <div class="result"><input type="text" size="30"></div>
    </div>

    <!-- BMI Table Code -->
    <div class="bmicat">

        <h2>BMI Categories</h2>

<table>
    <tr>
        <th>Weight Categories</th>
        <th>BMI (kg/m<sup>2</sup>)</th>
    </tr>
    <tr class="underweight">
        <td>Underweight</td>
        <td>&lt; 18.5</td>
    </tr>
    <tr class="healthy">
        <td>Healthy Weight</td>
        <td>18.5 - 24.9</td>
    </tr>
    <tr class="overweight">
        <td>Overweight</td>
        <td>25 - 29.9</td>
    </tr>
    <tr class="obese1">
        <td>Obese (Class I)</td>
        <td>30 - 34.9</td>
    </tr>
    <tr class="obese2">
        <td>Severely Obese (Class II)</td>
        <td>35 - 39.9</td>
    </tr>
    <tr class="obese3">
        <td>Morbidly Obese (Class III)</td>
        <td>40 - 49.9</td>
    </tr>
    <tr class="super_obese">
        <td>Super Obese (Class IV)</td>
        <td>&gt; 50</td>
    </tr>
</table>

    </div>
</body>
</html>
