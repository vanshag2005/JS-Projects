<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="complete">
        <div class="template">
            <img src="./images/gugu.jpg" alt="logIn Image">

            <div class="details">

            <p>
                <h1>CREATE
                
                <label id="heading">YOUR ACCOUNT</label></h1>
            </p>
            
            <p>
                Already a member?<a href="#"> <label for="login" id="login">LogIN</label></a>
            </p>

            <table>
                <tr>
                    <td >
                        First Name
                        <br>
                        <input type="text" class="user" >
                        <td >
                            Last Name
                            <br>
                            <input type="text" class="user">
                        </td>
                    </td>
                    </tr>

                <tr >
                    <td>Date Of Birth</td>
                </tr>
                <tr>
                    <td>
                        <select name="" id="" class="dob">
                            <option value="">year</option>
                        </select>
                    </td>
                    <td>
                        <select name="" id="" class="dob">
                            <option value="">Month</option>
                        </select>
                    </td>
                    <td>
                        <select name="" id="" class="dob">
                            <option value="">Date</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                </tr>
                <tr>
                    <td> <button class="gender" name="sex">Male</button> </td>
                
                    <td> <button class="gender" name="sex">Female</button> </td>

                    <td> <button class="gender" name="sex">Others</button> </td>
                </tr>
                <tr>
                    <td colspan="3">
                    <label for="">Mobile No.</label>
                    <br>
                    <input type="number" class="user-details">
                </td>
                </tr>
                <tr> 
                    <td colspan="3">
                    <label for="">Email Id</label>
                    <br>
                    <input type="email" class="user-details">
                </td>
                </tr>
                <tr>
                    <td colspan="3">
                    <label for="">Password</label>
                    <br>
                    <input type="password" class="user-details">
                </td>
                </tr>
                <tr>
                    <td colspan="3">
                    <label for="">Confirm Password</label>
                    <br>
                    <input type="password" class="user-details">
                </td>
                </tr>

                
            </table>
            <div class="create-btn">
                <button class="account-btn">CREATE ACCOUNT</button>
            </div>
            </div>
            
        </div>

        
    </div>
    
    <script src="./js/login.js"></script>
</body>
</html>
